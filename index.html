<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Noel's Tic-Tac-Toe</h1>
        <header id="heading"></header>
        <div class="grid">
            <div class="cell" x="1" y="1"></div>
            <div class="cell" x="2" y="1"></div>
            <div class="cell" x="3" y="1"></div>
            <div class="cell" x="1" y="2"></div>
            <div class="cell" x="2" y="2"></div>
            <div class="cell" x="3" y="2"></div>
            <div class="cell" x="1" y="3"></div>
            <div class="cell" x="2" y="3"></div>
            <div class="cell" x="3" y="3"></div>
        </div>
    </div>
    <div id="popup"></div>
</body>
<script src="app.js"></script>
</html>
